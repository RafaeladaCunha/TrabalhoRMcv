<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../../public/style.css">
</head>
<body>

    <div class="container">
        <h2>Cadastro de Treinador</h2>
        <form action="#" method="POST">
            <label for="nome">Nome do Treinador:</label>
          <input type="text" id="nome" name="nome" placeholder="Digite o nome do Treinador" required>

          <label for="tipo">Escolha o Pokémon:</label>
          <select id="tipo" name="tipo" required>
            <option value="" disabled selected>Selecione o tipo</option>
            <option value="Fogo">Fogo</option>
            <option value="Água">Água</option>
            <option value="Água">Vegetal/Veneno</option>
            
          </select>
    
          
          <button type="submit">Cadastrar</button>
          
        </form>
    
        </form>


    </div>
    
</body>
</html>
