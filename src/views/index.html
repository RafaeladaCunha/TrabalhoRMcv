<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/estilo.css">
    <title>Document</title>
</head>
<body>

    <div class="form-container">
        <h2>Cadastro de Pokémon</h2>
        <form action="#" method="POST">
         
          <label for="nome">Nome do Pokémon:</label>
          <input type="text" id="nome" name="nome" placeholder="Digite o nome do Pokémon" required>
    
          
          <label for="tipo">Tipo do Pokémon:</label>
          <select id="tipo" name="tipo" required>
            <option value="" disabled selected>Selecione o tipo</option>
            <option value="Fogo">Fogo</option>
            <option value="Água">Água</option>
            <option value="Água">Vegetal/Veneno</option>
            
          </select>
    
          
          <button type="submit">Cadastrar</button>
        </form>
      </div>
    
</body>
</html>
